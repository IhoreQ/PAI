<!DOCTYPE html>
<head>
    <title>Register Page - DogOut</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/02c4ba91de.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">        
        <div class="app-container">
            <div class="login-container">
                <div class="logo">
                    <img src="../img/dog_logo.png" alt="" class="dog_logo">
                    <h1 class="logo-text">DogOut</h1>
                </div>
                <div class="register-inner-container">
                    <form action="" class="register-form">
                        <input name="name" type="text" placeholder="Name">
                        <input name="surname" type="text" placeholder="Surname">
                        <input name="email" type="text" placeholder="Email">
                        <input name="password" type="password" placeholder="Password">
                        <button class="blue-button">Sign up</button>
                        <div class="sign-up-text">
                            Already have an account? <a href="login.html">Sign in</a>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
    </div>

    <script src="../js/forgot_password.js"></script>
</body>
